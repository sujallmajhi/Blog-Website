{% extends 'base.html' %}
{% block body %}
{% load crispy_forms_tags %}
<h3 class="text-center">Register</h3>
<form action="{% url 'register' %}" method="POST" style="width:500px;margin:auto;">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-outline-danger btn-info btn-md">Sign-up</button>
</form>
{% endblock body %}
