{% extends 'base.html' %}

{% block body %}
<div class="container-fluid mt-4">
    <div class="row">
        {% include 'dashboard/sidebar.html' %}

        <div class="col-md-9">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h4">Dashboard Overview</h2>
                <span class="badge bg-light text-dark border p-2">Logged in as: {{user}}</span>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card border-secondary shadow-sm">
                        <div class="card-header text-center text-uppercase fw-bold bg-light">
                            All Categories
                        </div>
                        <div class="card-body text-dark py-4">
                            <h2 class="card-title text-center mb-0">{{category_count}}</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card border-secondary shadow-sm">
                        <div class="card-header text-center text-uppercase fw-bold bg-light">
                            Total Posts
                        </div>
                        <div class="card-body text-dark py-4">
                            <h2 class="card-title text-center mb-0">{{blogs_count}}</h2>
                        </div>
                    </div>
                </div>
            </div>

           

        </div> </div> </div> {% endblock body %}
