{% extends 'base.html' %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboard/sidebar.html' %}

    <div class="col-md-9">
        <h2>Add new category</h2>
        <form action="{% url 'add_category' %}" method="POST" style="width:500px">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-danger btn-md">Add</button>
        </form>
    </div>
</div {% endblock body %}
