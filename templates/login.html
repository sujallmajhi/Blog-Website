{% extends 'base.html' %}

{% block body %}
{% load crispy_forms_tags %}
<h3 class="text-center">Login</h3>
<form action="{% url 'login' %}" method="POST" style="width:500px;margin:auto;">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-outline-danger btn-info btn-md">Login</button>
</form>
{% endblock body %}
